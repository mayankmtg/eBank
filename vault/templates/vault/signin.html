<!DOCTYPE html>
<html lang="en"><head>
   <meta charset="utf-8">

    <title>eBank - Sign-In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="login_input_check.js"></script>
  </head>

  <body>
    <!-- Captcha needs to be added.-->
    <!-- link the action and href attributes with respective pages.-->
    <div class="container justify-content-md-center" style="max-width:300px;">  <!-- Also need to check data types in js and backend.-->
      <form class="form-signin" id="form" action="#" method="post" onsubmit="return login_input_check()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="userID" class="sr-only">User ID</label>
        <input type="email" id="userID" class="form-control" placeholder="User ID" required autofocus>
        <!-- check type of data is not changed
             by the attacker-->
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- encrypt the password also or calculate password hash,
             as post sends plaintext password in http packet. -->
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
          <!-- find how to use the remember me box. -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
        <!-- create and link forgot_password.html-->
      <a href="#">Forgot Password?</a>
    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body></html>
