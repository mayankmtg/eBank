<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>First Time Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="first_time_login_check.js"></script>
  </head>

  <body>
    <!-- link href and action attributes to the respective scripts/pages.
    <!-- top nav bar-->
    <nav class="navbar navbar-expand bg-dark"> <!-- options: navbar-dark bg-dark -->
      <a class="navbar-brand" href="#">eBank</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- sign in container-->
    <div class="container justify-content-md-center" style="max-width:300px;">
        <br>
        <form name="Form" class="form-signin" id="form" action="#" method="post" onsubmit="return first_time_signin_check()">
        <h2 class="form-signin-heading">First Time Login</h2>
        <p style="line-height:5px;">
            <label for="inputEmail" class="sr-only">Email address</label>
        <input name="Email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br>
            <label for="inputOldPassword" class="sr-only">Old Password</label>
        <input name="Password" type="password" id="inputOldPassword" class="form-control" placeholder="Old Password" required>
        <br>
            <label for="inputNewPassword" class="sr-only">New Password</label>
        <!-- Find good schemes for Passwords, create its regex and add it to the js file.-->
        <input name="InputNewPassword" type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required>
        <br>
            <label for="inputRepeatNewPassword" class="sr-only">Repeat Password</label>
        <input name="InputRepeatNewPassword" type="password" id="inputRepeatNewPassword" class="form-control" placeholder="Repeat Password" required>
        <br>    <!-- spacing-->
        <div class="justify-content-md-center">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
        </p>
        </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
