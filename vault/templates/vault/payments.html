{% extends 'vault/accountBase.html' %}
{% load staticfiles %}
{% block nav %}
<h1>Transaction History</h1>
<hr>
<center>
<div class="wrapper" style="max-width: 800px">
      <canvas id="Chart" width="640" height="360" style="display: block;max-width: 800px;max-height: 340px"></canvas>
</div>
</center>
<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Transaction Date</th>
                  <th>To Account</th>
                  <th>Amount</th>
                  <th>Status</th>
                  
                </tr>
              </thead>
              <tbody>
               
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                 </tr>
                
              </tbody>
            </table>
</div>
<script type="text/javascript">
  
    var dates = [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050];
    // For drawing the lines
    // y-axis
    var transactions = [86,114,106,106,107,111,133,221,783,2478];
    var ctx = document.getElementById("Chart");
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
                    labels: dates,
                    datasets: [
                                  {
                                  data: transactions,
                                  label: "Transactions",
                                  borderColor: "#3e95cd",
                                  fill: false
                                  },
                    ]
              }
    });
</script>
{% endblock %}
