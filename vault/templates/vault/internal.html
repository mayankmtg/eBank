<table>
	<tr>
		<th>transaction_date</th>
		<th>from_account</th>
		<th>to_account</th>
		<th>pending</th>
		<th>Amount</th>
		<th></th>
	</tr>
	{% for transaction in cust_transaction %}
	<tr>
		<td>{{ transaction.transaction_date}}</td>
		<td>{{ transaction.from_account}}</td>
		<td>{{ transaction.to_account}}</td>
		<td>{{ transaction.pending}}</td>
		<td>{{ transaction.Amount}}</td>
		<td></td>
	</tr>
	{% endfor %}
</table>
